<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arturo Espana | Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Resume of Arturo Espana — UC Santa Barbara." />

  <style>
    :root{
      /* UCSB */
      --ucsb-blue: #003660;
      --ucsb-gold: #FDB515;

      /* header */
      --nav-bg: var(--ucsb-blue);
      --nav-text: rgba(255,255,255,0.88);
      --nav-active: #ffffff;

      /* accents */
      --accent: #003660;
      --accent-soft: rgba(0,54,96,0.08);

      --text: #0f172a;
      --muted: #5b6777;
      --border: #e5e7eb;
      --bg: #ffffff;

      --max-width: 1100px;
      --radius: 10px;
      --pill: 999px;
      --content-width: 860px;
    }

    *{ box-sizing: border-box; }
    html, body{ margin: 0; padding: 0; }
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.55;
    }

    /* ===== CONSISTENT HEADER ===== */
    .top-nav{
      background: var(--nav-bg);
      border-bottom: 3px solid var(--ucsb-gold);
    }
    .top-nav-inner{
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1rem 1.4rem;
      display: flex;
      align-items: center;
      gap: 1.6rem;
    }
    .top-nav a{
      color: var(--nav-text);
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      padding-bottom: 0.15rem;
    }
    .top-nav a:hover{ color: #ffffff; }
    .top-nav a.active{
      color: var(--nav-active);
      border-bottom: 2px solid rgba(255,255,255,0.85);
    }

    /* ===== Centered page focus ===== */
    .page{
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 2.8rem 1.4rem 3.2rem;
    }

    .focus{
      max-width: var(--content-width);
      margin: 0 auto;
      text-align: center;
    }

    .section-title{
      font-size: 2rem;
      font-weight: 750;
      margin: 0 0 0.6rem;
      letter-spacing: -0.01em;
    }

    .section-sub{
      color: var(--muted);
      font-size: 1.05rem;
      margin: 0 0 1.6rem;
    }

    .resume-box{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #fafafa;
      padding: 1.2rem 1.2rem;
      text-align: left; /* readable content inside box */
    }

    .resume-box strong{
      display: block;
      margin-bottom: 0.35rem;
    }

    .resume-note{
      color: var(--muted);
      margin: 0;
      font-size: 0.98rem;
    }
  </style>
</head>

<body>
  <header class="top-nav">
    <div class="top-nav-inner">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a class="active" href="resume.html">Resume</a>
    </div>
  </header>

  <main class="page">
    <section class="focus">
      <h2 class="section-title">Resume</h2>
      <p class="section-sub">Here’s my most recent resume (updated Dec 2025).</p>

      <div class="resume-box">
        <strong>PDF placeholder</strong>
        <p class="resume-note">
          When you’re ready, add your file to:
          <br><code>assets/Arturo_Espana_Resume_Dec_2025.pdf</code>
        </p>
        <!-- Uncomment when your PDF exists -->
        <!-- <p class="resume-note" style="margin-top:0.6rem;">
          <a href="assets/Arturo_Espana_Resume_Dec_2025.pdf">Open Resume PDF</a>
        </p> -->
      </div>
    </section>
  </main>
</body>
</html>
