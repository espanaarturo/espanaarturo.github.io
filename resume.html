<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arturo Espana | Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Resume of Arturo Espana — UC Santa Barbara." />

  <style>
    :root{
      /* UCSB */
      --ucsb-blue: #003660;
      --ucsb-gold: #FDB515;

      /* header */
      --nav-bg: var(--ucsb-blue);
      --nav-text: rgba(255,255,255,0.88);
      --nav-active: #ffffff;

      /* subtle UCSB accent */
      --accent: #003660;
      --accent-soft: rgba(0,54,96,0.08);

      --text: #0f172a;
      --muted: #5b6777;
      --border: #e5e7eb;
      --bg: #ffffff;

      --max-width: 1100px;
      --radius: 10px;
      --pill: 999px;
    }

    *{ box-sizing: border-box; }
    html, body{ margin: 0; padding: 0; }
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.55;
    }

    /* ===== CONSISTENT HEADER ===== */
    .top-nav{
      background: var(--nav-bg);
      border-bottom: 3px solid var(--ucsb-gold);
    }
    .top-nav-inner{
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1rem 1.4rem;
      display: flex;
      align-items: center;
      gap: 1.6rem;
    }
    .top-nav a{
      color: var(--nav-text);
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      padding-bottom: 0.15rem;
    }
    .top-nav a:hover{ color: #ffffff; }
    .top-nav a.active{
      color: var(--nav-active);
      border-bottom: 2px solid rgba(255,255,255,0.85);
    }

    /* ===== Lou-style layout ===== */
    .page{
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 2.4rem 1.4rem 3.2rem;
    }

    .layout{
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 0;
      background: #fff;
    }

    .left{
      padding: 0.2rem 2.2rem 0 0;
      border-right: 1px solid var(--border);
    }

    .right{
      padding: 0.2rem 0 0 2.2rem;
    }

    /* ===== Left block (NO photo) ===== */
    .name{
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin: 0.2rem 0 0.9rem;
      text-align: center;
    }

    .button-row{
      display: flex;
      justify-content: center;
      gap: 0.55rem;
      flex-wrap: wrap;
    }

    .pill-btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.42rem 0.75rem;
      border-radius: var(--pill);
      border: 1px solid #cfd6df;
      background: #fff;
      color: #1f2937;
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 600;
      transition: all 0.15s ease;
    }

    .pill-btn:hover{
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
    }

    /* ===== Right content ===== */
    .section-title{
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0 0 0.8rem;
      letter-spacing: -0.01em;
    }

    .section-sub{
      color: var(--muted);
      font-size: 1.02rem;
      margin: 0 0 1.2rem;
    }

    .resume-box{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #fafafa;
      padding: 1.1rem 1.15rem;
      margin-bottom: 1.2rem;
    }

    .resume-box strong{
      display: block;
      margin-bottom: 0.35rem;
    }

    .resume-note{
      color: var(--muted);
      margin: 0;
      font-size: 0.98rem;
    }

    /* ===== Responsive ===== */
    @media (max-width: 980px){
      .layout{ grid-template-columns: 1fr; }
      .left{
        border-right: none;
        padding-right: 0;
        padding-bottom: 2rem;
        border-bottom: 1px solid var(--border);
      }
      .right{
        padding-left: 0;
        padding-top: 2rem;
      }
    }
  </style>
</head>

<body>
  <header class="top-nav">
    <div class="top-nav-inner">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a class="active" href="resume.html">Resume</a>
    </div>
  </header>

  <main class="page">
    <div class="layout">

      <!-- LEFT (no photo) -->
      <section class="left">
        <div class="name">Arturo Espana</div>

        <div class="button-row">
          <a class="pill-btn" href="https://www.linkedin.com/in/arturo-espana/">LinkedIn</a>
          <a class="pill-btn" href="https://github.com/espanaarturo">GitHub</a>
          <a class="pill-btn" href="mailto:arturoespana@ucsb.edu">Email</a>
          <a class="pill-btn" href="projects.html">Projects</a>
        </div>
      </section>

      <!-- RIGHT -->
      <section class="right">
        <h2 class="section-title">Resume</h2>
        <p class="section-sub">Here’s my most recent resume (updated Dec 2025).</p>

        <div class="resume-box">
          <strong>PDF placeholder</strong>
          <p class="resume-note">
            When you’re ready, add your file to:
            <br><code>assets/Arturo_Espana_Resume_Dec_2025.pdf</code>
          </p>
        </div>

      </section>
    </div>
  </main>
</body>
</html>
