<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The AE | CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --accent: #003660;
      --accent-soft: rgba(0,54,96,0.08);
      --text: #0f172a;
      --muted: #5b6777;
      --border: #e5e7eb;
      --bg: #ffffff;

      --max-width: 1100px;
      --radius: 10px;
      --pill: 999px;
    }

    *{ box-sizing: border-box; }
    html, body{ margin: 0; padding: 0; }
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.55;
    }

    .topbar{
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1.4rem 1.4rem 0.2rem;
    }
    .site-title{
      font-size: 1.15rem;
      font-weight: 700;
      letter-spacing: -0.01em;
      margin: 0 0 0.8rem;
    }
    .tabs{
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.9rem;
    }
    .tab{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.45rem 0.9rem;
      border-radius: var(--pill);
      border: 1px solid #cfd6df;
      background: #fff;
      color: #1f2937;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.15s ease;
    }
    .tab:hover{
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
    }
    .tab.active{
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
    }

    .page{
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1.6rem 1.4rem 3.2rem;
    }

    .layout{
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 0;
      background: #fff;
    }

    .left{
      padding: 0.2rem 2.2rem 0 0;
      border-right: 1px solid var(--border);
    }
    .right{
      padding: 0.2rem 0 0 2.2rem;
    }

    .profile-img{
      width: 100%;
      max-width: 320px;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: #f3f4f6;
      display: block;
    }
    .name{
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin: 1.2rem 0 0.9rem;
      text-align: center;
    }
    .button-row{
      display: flex;
      justify-content: center;
      gap: 0.55rem;
      flex-wrap: wrap;
    }
    .pill-btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.42rem 0.75rem;
      border-radius: var(--pill);
      border: 1px solid #cfd6df;
      background: #fff;
      color: #1f2937;
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 600;
      transition: all 0.15s ease;
    }
    .pill-btn:hover{
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
    }

    .section-title{
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0 0 1rem;
    }

    .cv-actions{
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .cv-btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.45rem 0.9rem;
      border-radius: var(--pill);
      border: 1px solid #cfd6df;
      background: #fff;
      color: #1f2937;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.15s ease;
    }
    .cv-btn:hover{
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
    }

    .cv-frame{
      width: 100%;
      height: 900px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }

    @media (max-width: 980px){
      .layout{ grid-template-columns: 1fr; }
      .left{
        border-right: none;
        padding-right: 0;
        padding-bottom: 2rem;
        border-bottom: 1px solid var(--border);
      }
      .right{ padding-left: 0; padding-top: 2rem; }
      .profile-img{ max-width: 280px; margin: 0 auto; }
      .cv-frame{ height: 700px; }
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="site-title">The AE</div>
    <nav class="tabs">
      <a class="tab" href="index.html">Home</a>
      <a class="tab" href="projects.html">Projects</a>
      <a class="tab active" href="cv.html">CV</a>
    </nav>
  </header>

  <main class="page">
    <div class="layout">
      <section class="left">
        <img
          class="profile-img"
          src="assets/img/Arturo_Espana.jpeg"
          alt="Arturo Espana headshot"
          onerror="this.style.display='none'"
        />
        <div class="name">Arturo Espana</div>
        <div class="button-row">
          <a class="pill-btn" href="https://www.linkedin.com/in/arturo-espana/">LinkedIn</a>
          <a class="pill-btn" href="https://github.com/espanaarturo">GitHub</a>
          <a class="pill-btn" href="mailto:arturoespana@ucsb.edu">Email</a>
        </div>
      </section>

      <section class="right">
        <h1 class="section-title">Curriculum Vitae</h1>

        <!-- Put your PDF here -->
        <!-- Recommended path: assets/Arturo_Espana_CV.pdf -->
        <div class="cv-actions">
          <a class="cv-btn" href="assets/Arturo_Espana_CV.pdf">Open PDF</a>
          <a class="cv-btn" href="assets/Arturo_Espana_CV.pdf" download>Download PDF</a>
        </div>

        <iframe
          class="cv-frame"
          src="assets/Arturo_Espana_CV.pdf"
          title="Arturo Espana CV"
        ></iframe>
      </section>
    </div>
  </main>
</body>
</html>
